<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>David Henriksen Contact Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>David Henriksen Contact Form</h1>
			<p>Fill out the form below to place an order for a Dave abduction in one of our fine blacked out trucks.</p>
		<form
		action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
		<input type="hidden" name="send_to" value="data@live.dk">
		 <fieldset>
			<legend>Your contact information</legend>
		    <label for="name">Your name</label> <input type="text"
		    id="name" name="name">
			<label for="phone">Phone number</label>
			<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code!">
			<label for="email">Email</label>
			<input type="email"
				id="email" name="email">
		</fieldset>
	    <fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested date</label>
			<input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty" name="qty" min="1" max="10">
			<p>What type of David Henriksen do you prefer?</p>
				<label>
		        <input type="radio"
				name="ufotype"
                value="classic" checked>Classic old truck
				</label> 	
				<label>
					<input type="radio"
					name="ufotype"
					value="starwars">Star Wars-style Imperial cruiser
				</label>
				<label>	
					<input type="radio"
					name="ufotype"
					value="galactica">Battlestar Galactica-style Viper
				</label>
				<label>
					<input type="radio"
					name="ufotype"
					value="borg">Borg-style cube
				</label>
				
				</ul> 
			<label for="abtype">What type of David Henriksen experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selceted> Select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dinner">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
                <label for="comments">Special requests:
			    </label>
				<textarea id="comments"
			    name="comments"></textarea>
		        <label>
				<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your news letter!
			    </label>
		</fieldset>
		<button type="submit">Order your David Henriksen experience</button>	
		</form>				
		</section>
